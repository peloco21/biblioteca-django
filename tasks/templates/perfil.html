{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Estilos externos -->
<link rel="stylesheet" href="{% static 'css/perfil.css' %}">
<link rel="stylesheet" href="{% static 'css/fotos.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Estilo personalizado -->
<style>
  body {
    background: linear-gradient(to bottom right, #f0f4f8, #96bdda);
    font-family: 'Segoe UI', sans-serif;
  }

  .profile-wrapper {
    max-width: 700px;
    margin: 4rem auto;
    background: #baf0fa;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 2.5rem 3rem;
  }

  .profile-header {
    text-align: center;
    margin-bottom: 2.5rem;
  }

  .profile-header i {
    font-size: 4rem;
    color: #0d6efd;
  }

  .profile-header h2 {
    font-weight: 700;
    margin-top: 1rem;
  }

  h3 {
    color: #0d6efd;
    font-weight: 600;
    margin-top: 2rem;
    margin-bottom: 1rem;
  }

  .form-control {
    border-radius: 10px;
    padding: 0.6rem 1rem;
  }

  .btn-primary {
    border-radius: 10px;
    padding: 0.6rem;
    font-weight: 600;
  }

  .forgot-link {
    text-align: center;
    display: block;
    margin-top: 1rem;
    color: #6c757d;
    text-decoration: none;
  }

  .forgot-link:hover {
    color: #0d6efd;
    text-decoration: underline;
  }
</style>

<div class="profile-wrapper">
  <div class="profile-header">
    <i class="bi bi-person-circle"></i>
    <h2>Hola, {{ user.username }}</h2>
  </div>

  <form method="post" class="perfil-form">
    {% csrf_token %}

    <h3>Datos del usuario</h3>
    <div class="mb-4">
      {{ user_form.as_p }}
    </div>

    <h3>Cambiar contraseña</h3>
    <div class="mb-4">
      {{ password_form.as_p }}
    </div>

    <button type="submit" class="btn btn-primary w-100">Actualizar perfil</button>

    <a href="{% url 'password_reset' %}" class="forgot-link">¿Olvidaste tu contraseña?</a>
  </form>
</div>
{% endblock %}
