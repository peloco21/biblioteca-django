{% extends "base.html" %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: 
      linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
      url("{% static 'images/fondo2.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    color: #f0f0f0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    margin: 0;
  }

  .libros-container {
    max-width: 700px;
    margin: 3rem auto;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 2rem;
    color: #ffffff;
    text-shadow: 0 0 6px rgba(255, 217, 102, 0.7);
  }

  ul.libros-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  ul.libros-list li {
    background: rgba(255, 255, 255, 0.15);
    margin-bottom: 1rem;
    border-radius: 12px;
    padding: 1rem 1.5rem;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }

  ul.libros-list li:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  ul.libros-list li a {
    display: block;
    color: inherit;
    text-decoration: none;
  }

  ul.libros-list li a:hover {
    color: inherit;
    text-decoration: none;
  }

  a.back-link {
    display: inline-block;
    margin-top: 2rem;
    color: #ffd966;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a.back-link:hover {
    color: #fff;
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 576px) {
    .libros-container {
      margin: 2rem 1rem;
      padding: 1.5rem;
    }
  }
</style>

<div class="libros-container">
  <h1>Libros de {{ autor }}</h1>

  {% if libros %}
    <ul class="libros-list">
      {% for libro in libros %}
        <li>
          <a href="{% url 'task_detail' libro.id %}">
            {{ libro.titulo }} ({{ libro.año }})
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-center" style="color:#ddd;">No hay libros de este autor.</p>
  {% endif %}

  <a href="{% url 'lista_autores' %}" class="back-link">← Volver a autores</a>
</div>
{% endblock %}
