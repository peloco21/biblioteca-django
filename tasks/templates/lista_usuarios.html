{% extends "base.html" %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background:
      linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url("{% static 'images/fondo2.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    color: #333;
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .content-wrapper {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 15px;
    padding: 2rem;
    max-width: 900px;
    margin: 3rem auto;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  }

  h2 {
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 700;
    color: #0d6efd; 
  }

  
  table.table thead {
    background-color: #0d6efd;
    color: white;
  }

  .badge-administrador {
    background-color: #198754; 
    color: white;
  }

  .badge-invitado {
    background-color: #6c757d; 
    color: white;
  }
</style>

<div class="content-wrapper">
  <h2>Lista de Usuarios</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in usuarios %}
        <tr>
          <td>{{ usuario.username }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            {% if usuario.is_superuser %}
              <span class="badge badge-administrador">Administrador</span>
            {% else %}
              <span class="badge badge-invitado">Invitado</span>
            {% endif %}
          </td>
          <td>
            <a href="{% url 'cambiar_rol_usuario' usuario.id %}" class="btn btn-sm btn-primary">Cambiar rol</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
