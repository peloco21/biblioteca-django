{% extends "base.html" %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background:
      linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
      url("{% static 'images/fondo2.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }

  .form-container {
    background: rgba(255, 255, 255, 0.85);
    max-width: 480px;
    margin: 4rem auto;
    padding: 2rem 2.5rem;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  }

  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #0d6efd;
    font-weight: 700;
  }

  label {
    font-weight: 600;
  }

  select {
    margin-bottom: 1.5rem;
  }

  .btn-primary {
    width: 100%;
  }

  .link-home {
    display: block;
    text-align: center;
    margin-top: 1.5rem;
    font-weight: 600;
    color: #0d6efd;
    text-decoration: none;
  }
  .link-home:hover {
    text-decoration: underline;
  }
</style>

<div class="form-container">
  <h2>Cambiar Rol de Usuario</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="rol" class="form-label">Selecciona un nuevo rol:</label>
      <select name="rol" id="rol" class="form-select">
        <option value="admin" {% if current_rol == 'admin' %}selected{% endif %}>Administrador</option>
        <option value="editor" {% if current_rol == 'editor' %}selected{% endif %}>Invitado</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Cambiar Rol</button>
  </form>

  <a href="{% url 'home' %}" class="link-home">Volver a inicio</a>
</div>
{% endblock %}
